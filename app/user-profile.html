<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="pagewrapper" class="ui container">
  <div class="ui top attached menu">
    <a class="item"><i class="calendar alternate icon"></i> Event Calendar</a>
    <div class="ui right menu">
      <a class="item"><i class="logout icon"></i> Logout</a>
    </div>
  </div>
  <div class="header">Change My Password</div>
  <div class="ui centered grid">
    <div class="five wide column">
      <p><div class="ui input"><input placeholder="Your old password"></div></p>

      <p><div class="ui input"><input placeholder="Reenter new password"></div><button class="ui button">Submit</button></p>
    </div>
  </div>
</div>

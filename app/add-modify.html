<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<!--TODO: use columns to fix vertical alignment-->

<body>
</div>
<div class="ui container">
  <div class="ui top attached menu">
    <a class="item"><i class="user icon"></i> User Profile</a>
    <div class="ui right menu">
      <a class="item"><i class="logout icon"></i> Logout</a>
    </div>
  </div>
  <div class="sixteen wide column">
    <div class="row">
      <div class="header" style="padding-left:5px">Add/Modify Event</div>
    </div>
    <div class="row">
      <div class="ui grid">
        <div class="two wide column" style="text-align: right">Event Name:</div>
        <div class="ten wide column">
          <div class="ui input">
            <input placeholder="Event Name">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ui grid">
        <div class="two wide column" style="text-align: right">Event Room:</div>
          <div class="ten wide column">
          <div class="ui input">
            <input placeholder="Room Name">
          </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="ui grid">
        <div class="two wide column" style="text-align: right">Event Date:</div>
        <div class="ten wide column">
        <select class="ui dropdown">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select class="ui dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
    <div class="ui input"><input class="ui input" placeholder="Year" style="width: 70px;"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ui grid">
        <div class="two wide column" style="text-align: right">Start Time:</div>
        <div class="ten wide column">
      <select class="ui dropdown ">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      :
      <select class="ui dropdown">  <!--Do we want to make this in increments of 5?-->
        <option value="0">00</option>
        <option value="5">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>
      <select class="ui dropdown">
        <option value="0">AM</option>
        <option value="1">PM</option>
      </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ui grid">
        <div class="two wide column" style="text-align: right">End Time:</div>
        <div class="ten wide column">
      <select class="ui dropdown ">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      :
      <select class="ui dropdown">  <!--Do we want to make this in increments of 5?-->
        <option value="0">00</option>
        <option value="5">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>
      <select class="ui dropdown">
        <option value="0">AM</option>
        <option value="1">PM</option>
      </select>
    </div>
      </div>
    </div>

    <div class="row" style="padding: 50px">
      <button class="ui red button">Cancel</button>
      <button class="ui button">Save Event</button>
    </div>
  </div>
</div>
</body>
</html>
